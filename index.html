<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="regForm" action="/register" on method="post">

        <!-- <input type="text" id="username" name="username" placeholder="username"> -->

        <input type="text" id="email" name="email" oninput="validateemail()" placeholder="email">
        <span id="error_email"></span>

        <input type="password" id="Password" oninput="validatepassword()" placeholder="password">
        <span id="error_pass"></span>

        <input type="password" id="confirmpassword" placeholder="confirmpassword">
        <span id="error_confirmpass"></span>


        <button type="submit">Submit</button>
    </form>

    <script src="./validation.js"></script>

</body>

</html>
